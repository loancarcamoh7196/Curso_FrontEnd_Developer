<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrate</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header class="header">
    <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi-Video-Logo">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="../assets/user-icon.png" alt="User">
        <p>Perfil</p>
      </div>
    
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesion</a></li>
        
      </ul>
    </div>
  </header>


  <section class="register">
    <section class="register__container">
      <h2 class="register-title">Registrate</h2>
      <form action="" class="register__container--form">
        <input type="text" class="input" placeholder="Nombres">
        <input type="text" class="input" placeholder="Apellido Paterno">
        <input type="text" class="input" placeholder="Apellido Materno">
        <input type="text" class="input" placeholder="Correo">
        <input type="password" class="input" placeholder="Contraseña">
        <button class="button">Registrarse</button>
        <!-- <div class="register__container--remember--me">
          <label >
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame 
          </label>
          <a href="#">Olvide mi contraseña</a>
        </div> -->
      </form>
      <section class="register__container--social-media">
        <div><img src="../assets/google-icon.png" alt="Google"> Inicia sesión con Google </div>
        <div><img src="../assets/twitter-icon.png" alt="Twitter"> Inicia sesión con Twitter </div>
      </section>
      <p class="register__container--register">Tienes cuenta? <a href="#">Inicia Sesión</a></p>
    </section>
  </section>

  <footer class="footer">
    <a href="#"> Términos de uso </a>
    <a href="#"> Declaración de privacidad </a>
    <a href="#"> Centro de ayuda </a>
  </footer>
</body>
</html>
